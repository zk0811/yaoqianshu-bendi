<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Money Tree (AI Gesture Control)</title>
    <style>
        body {
            margin: 0; overflow: hidden;
            background-color: #1a0500;
            font-family: 'Microsoft YaHei', serif; cursor: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
            /* ‰øùÊåÅÂ∑¶‰∏äËßíÂ∏ÉÂ±ÄÔºåÁî®‰∫éÂõæÁâá */
            align-items: flex-start;
            padding-top: 30px;
            padding-left: 120px;
        }

        h1 {
            margin: 0;
            padding-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #status-indicator {
            margin-top: 10px;
            color: #ff3333;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px #ff0000;
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #d4af37;
            margin-left: 10px;
        }

        #hand-cursor {
            position: absolute;
            width: 30px; height: 30px;
            background: #ffcc00;
            border-radius: 50%;
            border: 2px solid #ff0000;
            pointer-events: none;
            z-index: 20;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, background 0.2s, opacity 0.2s;
            opacity: 0;
            box-shadow: 0 0 15px #ffcc00;
        }
        #hand-cursor.pinching {
            background: #ff0000;
            transform: translate(-50%, -50%) scale(0.6);
            box-shadow: 0 0 20px #ff0000;
        }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-text { color: #d4af37; margin-top: 20px; letter-spacing: 2px; font-size: 14px; font-weight: bold;}

        .instruction-panel {
            /* --- Âº∫Âà∂ÁªùÂØπÂÆö‰ΩçÂ±Ö‰∏≠ --- */
            position: absolute;
            bottom: 50px;
            left: 50vw;
            transform: translateX(-50%);

            text-align: center; color: rgba(255,255,255,0.9);
            font-size: 14px; letter-spacing: 1px;
            background: rgba(80, 0, 0, 0.7);
            padding: 15px 25px; border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .blink-text { animation: blink 2s infinite; color: #ffcc00; font-weight: bold; font-size: 16px; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

        #webcam-wrapper {
            position: absolute; bottom: 20px; right: 20px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            overflow: hidden; opacity: 0.3;
            transform: scaleX(-1); border-radius: 8px; z-index: 20;
        }
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Ê≠£Âú®ÁßçÊ§çÊëáÈí±Ê†ë...<br>(Planting Money Tree)</div>
    </div>

    <div id="hand-cursor"></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1><img src="./static/gongxi.jpg" alt="Logo" style="height: 300px; width: auto; display: block;"></h1>

        <div id="status-indicator"></div>
        <div class="instruction-panel">
            <div id="dynamic-instruction" class="blink-text">üñê Âº†ÂºÄÊâãÊéå ËÅöÊã¢Ë¥¢Ê∞î (Open Hand)</div>
            <div style="margin-top:10px; color:#ffd700; font-size:12px;">(ÁÇπÂáªÂ±èÂπïÂºÄÂêØÊãõË¥¢Èü≥Êïà)</div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Ë∑ØÂæÑ‰øÆÂ§ç‰∏∫ ./static/... ---
        const photoUrls = [
            "./static/1.jpg",
            "./static/2.jpg",
            "./static/3.jpg",
            "./static/4.jpg",
            "./static/5.jpg",
            "./static/6.jpg",
            "./static/7.jpg",
            "./static/8.jpg",
            "./static/9.jpg",
            "./static/10.jpg"
        ];
        console.log("Local Photos Configured:", photoUrls);

        const CONFIG = {
            colors: {
                gold: 0xFFD700,
                darkRed: 0x8B0000,
                brightRed: 0xFF0000,
                copper: 0xB87333,
                jade: 0x00FF00
            },
            particles: {
                count: 5500,
                dustCount: 1500,
                treeHeight: 26,
                treeRadius: 9
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hoverTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            momentum: 0,
            lastHandX: 0,
            initialExplosionDone: false
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let coinTexture, envelopeTexture;
        let treeCoinMat;
        let rainCoinMat;

        let particleSystem = [];

        let goldRainInstancedMesh;
        let rainData = [];

        let treeTopStar;

        let clock = new THREE.Clock();

        let handLandmarker, video;
        const statusEl = document.getElementById('status-indicator');
        const cursorEl = document.getElementById('hand-cursor');
        const instructionEl = document.getElementById('dynamic-instruction');

        const photoPositions = [];

        // --- Ë∑ØÂæÑ‰øÆÂ§ç‰∏∫ ./static/... ---
        const bgm = new Audio('./static/music.mp3');
        bgm.loop = true;
        bgm.volume = 0.6;

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createCustomTextures();
            createMaterials();
            createParticles();
            createDust();
            create3DGoldRain();

            createDefaultTextPhoto();
            loadSupabasePhotos();

            setupPostProcessing();
            setupEvents();

            const playMusic = () => {
                bgm.play().catch((e) => {
                    console.log("Waiting for user interaction");
                });
            };

            window.addEventListener('click', playMusic, { once: true });
            window.addEventListener('touchstart', playMusic, { once: true });

            try {
                await initMediaPipe();
            } catch (e) {
                console.log("No Camera, Auto Mode");
                STATE.initialExplosionDone = true;
                instructionEl.innerText = "Ëá™Âä®Â±ïÁ§∫Ê®°Âºè (Auto Mode)";
                instructionEl.classList.remove('blink-text');
            }

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();

            // --- Ë∑ØÂæÑ‰øÆÂ§ç‰∏∫ ./static/... ---
            const bgLoader = new THREE.TextureLoader();
            bgLoader.load('./static/bg.jpg',
                function(texture) {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    scene.background = texture;
                    scene.fog = null;
                },
                undefined,
                function(err) {
                    console.warn("bg.jpg Âä†ËΩΩÂ§±Ë¥•");
                    scene.background = new THREE.Color(0x2a0505);
                }
            );

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.6;

            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(CONFIG.colors.gold, 3, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotRed = new THREE.SpotLight(CONFIG.colors.brightRed, 200);
            spotRed.position.set(-40, 50, 30);
            scene.add(spotRed);

            const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 300);
            spotGold.position.set(40, 50, 50);
            scene.add(spotGold);
        }

        function createCustomTextures() {
            const coinCanvas = document.createElement('canvas');
            coinCanvas.width = 128; coinCanvas.height = 128;
            const ctxC = coinCanvas.getContext('2d');
            ctxC.fillStyle = '#FFD700';
            ctxC.beginPath(); ctxC.arc(64, 64, 60, 0, Math.PI*2); ctxC.fill();
            ctxC.strokeStyle = '#B8860B'; ctxC.lineWidth = 5; ctxC.stroke();
            ctxC.fillStyle = '#B8860B'; ctxC.fillRect(44, 44, 40, 40);
            ctxC.font = '20px Arial'; ctxC.fillStyle = '#B8860B'; ctxC.textAlign = 'center';
            ctxC.fillText('ÊãõË¥¢', 64, 30); ctxC.fillText('ËøõÂÆù', 64, 110);
            coinTexture = new THREE.CanvasTexture(coinCanvas);
            coinTexture.colorSpace = THREE.SRGBColorSpace;

            const envCanvas = document.createElement('canvas');
            envCanvas.width = 64; envCanvas.height = 128;
            const ctxE = envCanvas.getContext('2d');
            ctxE.fillStyle = '#D00000'; ctxE.fillRect(0,0,64,128);
            ctxE.strokeStyle = '#FFD700'; ctxE.lineWidth = 3;
            ctxE.beginPath(); ctxE.moveTo(0,40); ctxE.quadraticCurveTo(32, 60, 64, 40); ctxE.stroke();
            ctxE.fillStyle = '#FFD700'; ctxE.font = '40px KaiTi'; ctxE.textAlign = 'center';
            ctxE.fillText('Á¶è', 32, 90);
            envelopeTexture = new THREE.CanvasTexture(envCanvas);
            envelopeTexture.colorSpace = THREE.SRGBColorSpace;
        }

        function createFuTopTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#D00000'; ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 10; ctx.strokeRect(5,5,246,246);
            ctx.font = 'bold 160px "Zhi Mang Xing", "Ma Shan Zheng", serif';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText("Á¶è", 128, 128);

            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        function createMaterials() {
             treeCoinMat = new THREE.MeshStandardMaterial({
                map: coinTexture,
                metalness: 0.7,
                roughness: 0.2,
                color: 0xffffff,
                emissive: 0x775522
            });

            rainCoinMat = new THREE.MeshStandardMaterial({
                map: coinTexture,
                metalness: 0.5,
                roughness: 0.3,
                color: 0xffffff,
                emissive: 0xaa8844
            });
        }

        function create3DGoldRain() {
            const particleCount = 800;
            const geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.08, 16);
            geometry.rotateX(Math.PI / 2);

            goldRainInstancedMesh = new THREE.InstancedMesh(geometry, rainCoinMat, particleCount);

            const dummy = new THREE.Object3D();

            for (let i = 0; i < particleCount; i++) {
                dummy.position.set(
                    (Math.random() - 0.5) * 70,
                    Math.random() * 100 - 20,
                    (Math.random() - 0.5) * 70
                );
                dummy.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

                const s = 0.6 + Math.random() * 0.4;
                dummy.scale.set(s, s, s);

                dummy.updateMatrix();
                goldRainInstancedMesh.setMatrixAt(i, dummy.matrix);

                rainData.push({
                    velocity: -(Math.random() * 0.25 + 0.15),
                    rotSpeedX: (Math.random() - 0.5) * 0.04,
                    rotSpeedZ: (Math.random() - 0.5) * 0.04,
                });
            }

            scene.add(goldRainInstancedMesh);
        }

        function createParticles() {
            const coinGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.05, 16);
            coinGeo.rotateX(Math.PI / 2);

            const barGeo = new THREE.BoxGeometry(0.6, 0.2, 0.2);
            const envelopeGeo = new THREE.BoxGeometry(0.5, 0.8, 0.05);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1, emissive: 0x554411
            });
            const envMat = new THREE.MeshStandardMaterial({
                map: envelopeTexture, metalness: 0.1, roughness: 0.8
            });

            // 1. ÁîüÊàê‰∏ª‰ΩìÊ†ëÂπ≤ÂíåÊ†ëÂÜ†Á≤íÂ≠ê
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;

                if (rand < 0.75) {
                    mesh = new THREE.Mesh(coinGeo, treeCoinMat);
                    type = 'COIN';
                }
                else if (rand < 0.85) {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), goldMat);
                    type = 'RUBY';
                }
                else if (rand < 0.95) {
                    mesh = new THREE.Mesh(envelopeGeo, envMat);
                    type = 'ENVELOPE';
                }
                else {
                    mesh = new THREE.Mesh(barGeo, goldMat);
                    type = 'GOLD_BAR';
                }

                let s = 0.5 + Math.random() * 0.8;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false, false, false, false));
            }

            // 2. Â∫ïÈÉ®Â°´ÂÖÖ
            const bottomFillerCount = 1500;
            for(let i=0; i<bottomFillerCount; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.80) { mesh = new THREE.Mesh(coinGeo, treeCoinMat); type = 'COIN'; }
                else { mesh = new THREE.Mesh(barGeo, goldMat); type = 'GOLD_BAR'; }
                let s = 0.6 + Math.random() * 0.7;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false, true, false, false));
            }

            // 4. Ê†ëÂÜ†Ë°®Èù¢Èì∫Êª°Á≤íÂ≠ê
            const canopySurfaceCount = 5600;
            for(let i=0; i<canopySurfaceCount; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.90) { mesh = new THREE.Mesh(coinGeo, treeCoinMat); type = 'COIN'; }
                else { mesh = new THREE.Mesh(barGeo, goldMat); type = 'GOLD_BAR'; }

                let s = 0.5 + Math.random() * 0.6;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false, false, false, true));
            }

            const fuGeo = new THREE.BoxGeometry(2.5, 2.5, 0.2);
            const fuMat = new THREE.MeshStandardMaterial({
                map: createFuTopTexture(),
                color: 0xffffff,
                emissive: 0xaa0000,
                emissiveIntensity: 0.3,
                metalness: 0.2,
                roughness: 0.5
            });

            treeTopStar = new THREE.Mesh(fuGeo, fuMat);
            treeTopStar.position.set(0, 0, 0);
            treeTopStar.scale.set(0, 0, 0);
            treeTopStar.rotation.z = Math.PI / 4;

            mainGroup.add(treeTopStar);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.1, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffaa, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultTextPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#8B0000'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 20; ctx.strokeRect(20,20,472,472);
            ctx.font = 'bold 80px KaiTi'; ctx.fillStyle = '#FFD700';
            ctx.textAlign = 'center';
            ctx.fillText("Ë¥¢Ê∫ê", 256, 200);
            ctx.fillText("ÂπøËøõ", 256, 320);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function loadSupabasePhotos() {
            const textureLoader = new THREE.TextureLoader();
            if (!photoUrls || photoUrls.length === 0) return;

            photoUrls.forEach(url => {
                textureLoader.load(
                    url,
                    (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                    },
                    undefined,
                    (err) => {
                        console.log("Skip missing photo:", url);
                    }
                );
            });
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.5, 1.5, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xBBAA44,
                roughness: 0.2,
                metalness: 1.0
            });
            const photoGeo = new THREE.PlaneGeometry(1.3, 1.3);
            const photoMat = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.FrontSide,
                color: 0xcccccc
            });

            const group = new THREE.Group();
            group.add(new THREE.Mesh(frameGeo, frameMat));
            const photoMesh = new THREE.Mesh(photoGeo, photoMat);
            photoMesh.position.z = 0.04;
            group.add(photoMesh);

            const backMesh = new THREE.Mesh(photoGeo, photoMat);
            backMesh.position.z = -0.04;
            backMesh.rotation.y = Math.PI;
            group.add(backMesh);

            group.scale.set(0,0,0);
            mainGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.92;
            bloomPass.strength = 0.3;
            bloomPass.radius = 0.3;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        class Particle {
            constructor(mesh, type, isDust, isBottomFiller = false, isCanopyFiller = false, isCanopySurface = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.isBottomFiller = isBottomFiller;
                this.isCanopyFiller = isCanopyFiller;
                this.isCanopySurface = isCanopySurface;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;

                this.visibleInScatter = Math.random() > 0.875;
                if (type === 'PHOTO') this.visibleInScatter = true;

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let y, r;

                if (this.isBottomFiller) {
                    let t = Math.random();
                    y = -h/2 + Math.pow(t, 2) * 3.0;
                    let rMaxPile = 12.0 * (1.0 - t * 0.6);
                    r = rMaxPile * Math.sqrt(Math.random());
                    const angle = Math.random() * Math.PI * 2;
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                } else if (this.isCanopySurface) {
                    let t = Math.random();
                    let tn = 0.25 + t * 0.75;
                    y = (tn * h) - h/2;

                    let angle = Math.random() * Math.PI * 2;

                    let rTrunk = 1.3 * (1.0 - tn * 0.4);
                    let rCanopy = 0;
                    let tc = (tn - 0.25) / 0.75;
                    let baseShape = Math.sin(Math.pow(tc, 0.6) * Math.PI);
                    rCanopy = 13.0 * baseShape;
                    let noise = 1.0 +
                                0.3 * Math.sin(angle * 3.0 + tn * 8.0) +
                                0.2 * Math.cos(angle * 7.0 - tn * 10.0) +
                                0.15 * Math.sin(angle * 12.0 + y * 2.0);
                    rCanopy *= noise;

                    let blend = THREE.MathUtils.smoothstep(tn, 0.25, 0.45);
                    let rBoundary = (1.0 - blend) * rTrunk + blend * rCanopy;

                    let angularFactor = Math.pow(Math.abs(Math.sin(angle * 3.0)), 0.4);
                    rBoundary *= (0.7 + 0.3 * angularFactor);

                    let fillFactor = 0.96 + Math.random() * 0.06;
                    r = rBoundary * fillFactor;

                    let curveX = 1.5 * Math.sin(tn * Math.PI * 2.0);
                    let curveZ = 1.0 * Math.cos(tn * Math.PI * 1.5);
                    let twist = tn * Math.PI * 2.5;
                    const finalAngle = angle + twist;

                    this.posTree.set(
                        curveX + Math.cos(finalAngle) * r,
                        y,
                        curveZ + Math.sin(finalAngle) * r
                    );

                } else if (this.isCanopyFiller) {

                } else {
                    let t = Math.random();
                    let tn = Math.pow(t, 0.7);
                    y = (tn * h) - h/2;
                    let angle = Math.random() * Math.PI * 2;
                    let rBoundary = 0;
                    let rTrunk = 1.3 * (1.0 - tn * 0.4);
                    let rCanopy = 0;
                    if (tn > 0.25) {
                        let tc = (tn - 0.25) / 0.75;
                        let baseShape = Math.sin(Math.pow(tc, 0.6) * Math.PI);
                        rCanopy = 13.0 * baseShape;
                        let noise = 1.0 +
                                    0.3 * Math.sin(angle * 3.0 + tn * 8.0) +
                                    0.2 * Math.cos(angle * 7.0 - tn * 10.0) +
                                    0.15 * Math.sin(angle * 12.0 + y * 2.0);
                        rCanopy *= noise;
                    }
                    let blend = THREE.MathUtils.smoothstep(tn, 0.25, 0.45);
                    rBoundary = (1.0 - blend) * rTrunk + blend * rCanopy;
                    if (tn > 0.25) {
                        let angularFactor = Math.pow(Math.abs(Math.sin(angle * 3.0)), 0.4);
                        rBoundary *= (0.7 + 0.3 * angularFactor);
                    }
                    let fillFactor;
                    if (tn <= 0.25) {
                        fillFactor = Math.pow(Math.random(), 0.7);
                    } else {
                        if (Math.random() < 0.85) {
                            fillFactor = 0.92 + Math.random() * 0.08;
                        } else {
                            fillFactor = Math.pow(Math.random(), 0.4);
                        }
                    }
                    r = rBoundary * fillFactor;

                    let curveX = 1.5 * Math.sin(tn * Math.PI * 2.0);
                    let curveZ = 1.0 * Math.cos(tn * Math.PI * 1.5);
                    let twist = tn * Math.PI * 2.5;
                    const finalAngle = angle + twist;
                    this.posTree.set(curveX + Math.cos(finalAngle) * r, y, curveZ + Math.sin(finalAngle) * r);
                }

                if (this.type === 'PHOTO') {
                    const rScatter = 12 + Math.random() * 8;
                    const theta = Math.random() * Math.PI * 2;
                    const yHeight = (Math.random() - 0.2) * 10;
                    this.posScatter.set(rScatter * Math.cos(theta), yHeight, rScatter * Math.sin(theta));
                    photoPositions.push(this.posScatter);
                } else {
                    const rScatter = 15 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                }
            }

            update(dt, mode, focusTargetMesh, hoverTargetMesh) {
                let target = this.posTree;
                let scaleTarget = this.isDust ? this.baseScale : this.baseScale;

                if (this.type === 'RUBY' && mode === 'TREE') {
                    scaleTarget = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                }

                if (mode === 'SCATTER') {
                    target = this.posScatter;
                    if(this.type === 'PHOTO') {
                        if (this.mesh === hoverTargetMesh) {
                            scaleTarget = 3.5;
                            this.mesh.rotation.y += dt * 3.0;
                        } else {
                            scaleTarget = 2.0;
                        }
                    }
                    else if (!this.visibleInScatter) {
                        scaleTarget = 0;
                    }

                    this.mesh.rotation.x += dt;
                    this.mesh.rotation.y += dt;
                } else if (mode === 'FOCUS') {
                     if (this.mesh === focusTargetMesh) {
                        const worldTarget = new THREE.Vector3(0, 2, 40);
                        const invRot = mainGroup.quaternion.clone().invert();
                        target = worldTarget.applyQuaternion(invRot);
                        scaleTarget = 5.0;
                        this.mesh.quaternion.copy(invRot);
                    } else {
                        target = this.posScatter;
                        scaleTarget = 0;
                    }
                } else {
                    this.mesh.rotation.y += 0.5 * dt;
                }

                const lerpSpeed = (mode === 'FOCUS') ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);
                this.mesh.scale.lerp(new THREE.Vector3(scaleTarget, scaleTarget, scaleTarget), lerpSpeed * dt);
            }
        }

        // --- Ê†∏ÂøÉ‰øÆÊîπÔºö‰ΩøÁî®Ê∑∑ÂêàÂä†ËΩΩ (Âú®Á∫ø JS/WASM + Êú¨Âú∞ Model) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');

            // 1. WASM Ê†∏ÂøÉÊñá‰ª∂Ôºö‰ΩøÁî®Âú®Á∫ø CDN
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );

            // 2. AI Ê®°ÂûãÊñá‰ª∂Ôºö‰ΩøÁî®Êú¨Âú∞ static Êñá‰ª∂Â§π
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "./static/hand_landmarker.task", // ÊåáÂêëÊú¨Âú∞Ê®°Âûã
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                const lm = result.landmarks[0];
                const currentX = -((lm[9].x - 0.5) * 2);
                const currentY = (lm[9].y - 0.5) * 2;

                if (!STATE.hand.detected) { STATE.lastHandX = currentX; }
                STATE.hand.detected = true;
                STATE.hand.x = currentX;
                STATE.hand.y = currentY;

                const cursorX = (1 - lm[9].x) * 100;
                const cursorY = lm[9].y * 100;
                cursorEl.style.left = `${cursorX}%`;
                cursorEl.style.top = `${cursorY}%`;
                cursorEl.style.opacity = 1;

                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - lm[0].x, t.y - lm[0].y));
                avgDist /= 4;

                if (pinchDist < 0.11) {
                    cursorEl.classList.add('pinching');
                } else {
                    cursorEl.classList.remove('pinching');
                }

                if (!STATE.initialExplosionDone) {
                    STATE.mode = 'TREE';
                    STATE.hoverTarget = null;
                    STATE.focusTarget = null;
                    if (avgDist > 0.35) {
                        STATE.initialExplosionDone = true;
                        STATE.mode = 'SCATTER';
                        instructionEl.innerText = "üëã Â∑¶Âè≥ÁßªÂä®ÊóãËΩ¨ | üëå ÊçèÂêàÊäìÂèñÈáëÂ∏Å";
                        instructionEl.classList.remove('blink-text');
                        statusEl.innerText = "";
                    }
                    return;
                }

                if (STATE.mode === 'FOCUS') {
                    if (pinchDist > 0.11) {
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        statusEl.style.opacity = 0;
                    }
                    return;
                }

                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length > 0) {
                    let bestPhoto = null;
                    let minCursorDist = Infinity;
                    photos.forEach(p => {
                        if (STATE.mode === 'FOCUS' && p.mesh === STATE.focusTarget) return;
                        const screenPos = p.mesh.position.clone();
                        p.mesh.getWorldPosition(screenPos);
                        screenPos.project(camera);
                        const dx = screenPos.x - STATE.hand.x;
                        const dy = screenPos.y - (-STATE.hand.y);
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < minCursorDist) {
                            minCursorDist = dist;
                            bestPhoto = p.mesh;
                        }
                    });
                    if (bestPhoto && minCursorDist < 0.15) {
                        STATE.hoverTarget = bestPhoto;
                    } else {
                        STATE.hoverTarget = null;
                    }
                }

                if (pinchDist < 0.11) {
                    if (STATE.hoverTarget) {
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = STATE.hoverTarget;
                    }
                } else if (avgDist > 0.35) {
                    STATE.mode = 'SCATTER'; STATE.focusTarget = null;
                    statusEl.style.opacity = 0;
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE'; STATE.focusTarget = null;
                    statusEl.style.opacity = 0;
                }
            } else {
                STATE.hand.detected = false;
                STATE.hoverTarget = null;
                cursorEl.style.opacity = 0;
            }
        }

        function updateGoldRainInstanced() {
            if (!goldRainInstancedMesh) return;

            const dummy = new THREE.Object3D();
            const matrix = new THREE.Matrix4();
            const qx = new THREE.Quaternion();
            const qy = new THREE.Quaternion();
            const qz = new THREE.Quaternion();

            for (let i = 0; i < goldRainInstancedMesh.count; i++) {
                goldRainInstancedMesh.getMatrixAt(i, matrix);
                matrix.decompose(dummy.position, dummy.quaternion, dummy.scale);

                const data = rainData[i];

                // ‰ΩçÁΩÆÊõ¥Êñ∞
                dummy.position.y += data.velocity;

                // ÊóãËΩ¨Êõ¥Êñ∞
                qx.setFromAxisAngle(new THREE.Vector3(1, 0, 0), data.rotSpeedX);
                qy.setFromAxisAngle(new THREE.Vector3(0, 1, 0), data.rotSpeedX * 0.5);
                qz.setFromAxisAngle(new THREE.Vector3(0, 0, 1), data.rotSpeedZ);
                dummy.quaternion.multiply(qx).multiply(qy).multiply(qz);

                // Âæ™ÁéØÈÄªËæë
                if (dummy.position.y < -40) {
                    dummy.position.y = 60;
                    dummy.position.x = (Math.random() - 0.5) * 70;
                    dummy.position.z = (Math.random() - 0.5) * 70;
                }

                dummy.updateMatrix();
                goldRainInstancedMesh.setMatrixAt(i, dummy.matrix);
            }

            goldRainInstancedMesh.instanceMatrix.needsUpdate = true;
        }

        function updateTopStar(dt) {
            if (treeTopStar) {
                treeTopStar.rotation.y += 0.02;
                treeTopStar.rotation.z += 0.01;

                let targetPos, targetScale;
                if (STATE.mode === 'TREE') {
                    targetPos = new THREE.Vector3(0, CONFIG.particles.treeHeight/2 + 2, 0);
                    targetScale = 1.0;
                } else {
                    targetPos = new THREE.Vector3(0, 30, 0);
                    targetScale = 3.0;
                }
                treeTopStar.position.lerp(targetPos, dt * 2);
                treeTopStar.scale.lerp(new THREE.Vector3(targetScale,targetScale,targetScale), dt * 2);
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            updateGoldRainInstanced();
            updateTopStar(dt);

            if (STATE.mode !== 'FOCUS') {
                if (STATE.hand.detected) {
                    const deltaX = STATE.hand.x - STATE.lastHandX;
                    STATE.momentum -= deltaX * 5.0 * dt;
                    STATE.rotation.x += (STATE.hand.y * Math.PI * 0.2 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.x *= 0.95;
                }
                STATE.momentum *= 0.96;
                STATE.rotation.y += STATE.momentum;

                if (!STATE.hand.detected && Math.abs(STATE.momentum) < 0.002) {
                    STATE.rotation.y += 0.2 * dt;
                }
            }
            STATE.lastHandX = STATE.hand.x;

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            mainGroup.updateMatrix();

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget, STATE.hoverTarget));
            composer.render();
        }

        init();
    </script>
